<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new member</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="center">
    <div class="content">
        <div class="familyForm">
            <form method="post" th:action="@{/newFamilyMember}" th:object="${familyMember}">
                <h3>Add member</h3>
                <p>First Name:</p>
                <input type="text" class="form-control" th:field="*{givenName}" th:required="required">
                <p>Last Name</p>
                <input type="text" class="form-control" th:field="*{familyName}"  th:required="required">
                <p>Age</p>
                <input type="number" class="form-control" th:field="*{age}"  th:required="required">
                <input type="number" th:value="${familyId}" th:name="familyId" th:hidden="hidden">
                <div class="buttons">
                    <input class="btn btn-secondary" type="submit" th:value="Add">
                    <a id="finishButton" class="btn btn-secondary" th:href="@{/getFamilyMembers(id=${familyId})}">Finish and validate</a>
                </div>
            </form>
        </div>
        <ul th:each="familyMember: ${familyMembers}" th:object="${familyMember}" class="list-group">
            <li th:text="|*{givenName} *{familyName} (*{age})|" class="list-group-item"></li>
        </ul>
    </div>
</div>
</body>
</html>
